<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/gridview.css" />
    <link
      rel="shortcut icon"
      href="../favicon_io/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <title>Responsive Image Grid View</title>
  </head>
  <body>
    <div class="image-grid">
      <div class="grid-item">
        <img src="../assets/apartment.avif" alt="Image 1" />
      </div>
      <div class="grid-item">
        <img src="../assets/beach_view.avif" alt="Image 2" />
      </div>
      <div class="grid-item">
        <img src="../assets/Door.avif" alt="Image 3" />
      </div>
      <div class="grid-item">
        <img src="../assets/rock_sea.avif" alt="Image 4" />
      </div>
      <div class="grid-item">
        <img src="../assets/table.avif" alt="Image 5" />
      </div>
      <div class="grid-item">
        <img src="../assets/white_room.avif" alt="Image 6" />
      </div>
    </div>
    <script src="../js/gridview.js"></script>
  </body>
</html>
